<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Clone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            color: #fcfcfc;
            overflow-x: hidden;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .flower {
            position: absolute;
            font-size: 5rem;
            animation: float 4s ease-in-out infinite;
        }

        .flower:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            top: 30%;
            left: 60%;
            animation-delay: 1s;
        }

        .flower:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-delay: 2s;
        }

        .flower:nth-child(4) {
            top: 70%;
            left: 80%;
            animation-delay: 3s;
        }
        .flower:nth-child(5) {
            top: 60%;
            left: 50%;
            animation-delay: 3s;
        }
        .flower:nth-child(5) {
            top: 70%;
            left: 80%;
            animation-delay: 3s;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: rgba(255, 0, 72, 0.8); /* Add box with reduced opacity */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .subheader {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 0, 72, 0.8); /* Green color */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 0, 72, 0.8);
        }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 1rem;
            opacity: 0.8;
        }

        .chart {
            margin-top: 50px;
            background: rgba(255, 0, 72, 0.8); /* Green color */
            border-radius: 20px;
            padding: 40px;
        }

        .chart img {
            width: 100%;
            border-radius: 15px;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 2rem;
            }

            .subheader {
                font-size: 1rem;
            }

            .card {
                max-width: 90%;
            }
        }
    </style>
</head>
